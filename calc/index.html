<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحاسبة</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5vmin;
            user-select: none;
        }

        .display {
            height: 20%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background: #989898;
            padding: 0.5em;
            color: #fff;
            font-size: 8vmin;
            user-select: all;
        }

        .calc {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 65vmin;
            height: 90vmin;
            font-family: sans-serif;
            border-radius: 5px;
            overflow: hidden;
            border: 0.5px solid grey;
        }

        .buttons {
            text-align: center;
            display: flex;
            flex-direction: column;
            height: -webkit-fill-available;
            height: -moz-available;
            height: fill-available;
            user-select: none;
        }

        .button-row {
            display: flex;
            height: 100%;
            justify-content: space-around;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0.5px solid grey;
            width: 100%;
            padding: 0.4em;
            background: #d0d0d0;
            transition: background-color 0.2s ease-out;
            cursor: pointer;
        }

        .operator {
            background-color: #f6872c;
            color: white;
        }

        .button:active {
            background-color: #b5b4b3;
        }

        .operator:active {
            background-color: #db690b;
        }
    </style>
</head>

<body>

    <main id='calc' class="calc">
        <div class="display">{{display}}</div>
        <div class="buttons">
            <div class="button-row" v-for="row in buttonRows" :key="row.buttonRows">
                <div @click="buttonClick(button)" class="button" v-for="button in row" :key="button.row"
                    :class="{operator : button.type == 'operator'}" :style="button.style">{{ button.text }}</div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        var app = new Vue({
            el: '#calc',
            data: { 
                display: "0",
                preVal: null,
                buttonRows: [
                    [
                        {
                            text: "AC",
                            type: "special"
                        },
                        {
                            text: "+/-",
                            type: "special"
                        },
                        {
                            text: "%",
                            type: "special"
                        },
                        {
                            text: "/",
                            type: "operator"
                        }
                    ],
                    [
                        {
                            text: "7",
                            type: "number"
                        },
                        {
                            text: "8",
                            type: "number"
                        },
                        {
                            text: "9",
                            type: "number"
                        },
                        {
                            text: "×",
                            type: "operator"
                        }
                    ],
                    [
                        {
                            text: "4",
                            type: "number"
                        },
                        {
                            text: "5",
                            type: "number"
                        },
                        {
                            text: "6",
                            type: "number"
                        },
                        {
                            text: "-",
                            type: "operator"
                        }
                    ],
                    [
                        {
                            text: "1",
                            type: "number"
                        },
                        {
                            text: "2",
                            type: "number"
                        },
                        {
                            text: "3",
                            type: "number"
                        },
                        {
                            text: "+",
                            type: "operator"
                        }
                    ],
                    [
                        {
                            text: "0",
                            type: "number",
                            style: "flex: 0 0 50%; justify-content: right; padding-left:1.4em"
                        },
                        {
                            text: ".",
                            type: "number"
                        },
                        {
                            text: "=",
                            type: "operator"
                        }
                    ]
                ]
            },
            methods: {
                buttonClick(button) {
                    if (button.type == "number") {
                        if (this.display === "0") {
                            this.display = button.text;
                            return
                        }
                        this.display += button.text;
                    } else if (button.text == "AC") {
                        this.display = "0";
                    }
                    else if (button.text == "+/-" && this.display != '0') {
                        this.display *= -1
                    } else if (button.type == "operator") {
                        this.preVal = Number(this.display);
                        this.display = "0"
                    }
                }
            }
        });

    </script>
 </body>
</html>
