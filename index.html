<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      body{
height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        text-align:center;
        background:linear-gradient(rgb(47,150,162),rgb(48,62,143));
        font-family:sans-serif;
        color:white
}
      .location,.temper{
height:30vh;
        width:50%;
        display:flex;
        justify-content:space-around;
        align-items:center
}
      .temper{
flex-direction:column
}
      .degree-sec{
display:flex;
        align-items:center;
        cursor:pointer
}
      .degree-sec span{
margin:10px;
        font-size:30px
}
      .degree-sec h2{
font-size:40px
}
    </style>
  </head>
  <body>
    <div class="location">
      <h1 class="timezone">
        timezone </h1>
   <!--   <p>
        icon</p>  -->

    </div>
    <div class="temper">
      <div class="degree-sec">
        
      
      <h2 class="degree">34</h2>
        <span>F</span>
        </div>
      <div class="desc">
        its cold
      </div>
    </div>
<hr>
    
    <aside>


<p>Click the button to get your coordinates.</p>
​
<button onclick="getLocation()">Try It</button>
​
<p id="demo"></p>


</aside>
    
    
    
    
    <script>
window.addEventListener('load',()=> {
  let long;
  let lat;
  let desc   = document.querySelector(".desc");
  let degree = document.querySelector(".degree");
  const timezone = document.querySelector('.timezone');
    if(navigator.geolocation){
     navigator.geolocation.getCurrentPosition
      (position =>{
long = position.coords.longitude;
lat  = position.coords.latitude;
 const proxy = "https://cors-anywhere.herokuapp.com/";
 const api   = `${proxy}https://api.darksky.net/forecast/058b334909597c344123c7d5f5eceb9f/${lat},-${long}`;
   fetch(api)
     .then(response =>{
return response.json();
})
      .then(data => {
console.log(data);
     const {temperature, summary} = data.currently;
 degree.textContent = temperature;
 desc.textContent = summary;
 timezone.textContent = data.timezone
})
          });
  
        
        } else{
degree.textContent = 'hi';
}
      });
      
      
      
      
      
      
      
      
      
      
      
      
</script>
    <script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

</script>
  </body>
</html>
