<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <style>
      div{
        margin:200px auto;
        height:200px;
        width:280px;
        color:#fff;
        background:black;
        display:-webkit-box;
        display:-ms-flexbox;
        display:flex;
        -webkit-box-pack:center;
            -ms-flex-pack:center;
                justify-content:center;
        -webkit-box-align:center;
            -ms-flex-align:center;
                align-items:center;
        transition: 3s ease;
        font-size: 50px;
        
        -webkit-animation: rot 4s ease infinite forwards ;
                animation: rot 4s ease infinite  forwards 
      }
      
      
      
      @-webkit-keyframes rot {
  0%,100% {
    -webkit-transform: rotate3d(1, 1, 1, 0deg);
            transform: rotate3d(1, 1, 1, 0deg),scale(1)
        }
  50% {
    -webkit-transform: rotate3d(1, 1, 1, 550deg);
            transform: rotate3d(1, 1, 1, 550deg)
    ,scale(2.1)
        }
        
}
      img{
        max-width:100%
      }
    </style>
    
    
  </head>
  <body>
    <div>
      <img src="image.png"> 
    </div>
  </body>
</html>
