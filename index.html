<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      body{
        direction:rtl;
height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        text-align:center;
        background:linear-gradient(rgb(47,150,162),rgb(48,62,143));
        font-family:sans-serif;
        color:white
}
      .location,.temper{
height:30vh;
        width:50%;
        display:flex;
        justify-content:space-around;
        align-items:center
}
      .temper{
flex-direction:column
}
      .degree-sec{
display:flex;
        align-items:center;
        cursor:pointer
}
      .degree-sec span{
margin:10px;
        font-size:30px
}
      .degree-sec h2{
font-size:40px
}
    </style>
  </head>
  <body>
    <div class="location">
      <h1 class="timezone">
        موقعك </h1>
   <!--   <p>
        icon</p>  -->

    </div>
    <div class="temper">
      <div class="degree-sec">
        
      
      <h2 class="degree">الدرجة</h2>
        <span>ْ</span>
        </div>
      <div class="desc">
        
      </div>
          
    <aside>


<p>اضغط على الزر لمعرفة موقعك.</p>
<br>
<button onclick="getLocation()">اضغطني </button>

<p id="demo"></p>


</aside>
    
    </div>


    
    
    
    <script>
window.addEventListener('load',()=> {
  let long;
  let lat;
  let desc   = document.querySelector(".desc");
  let degree = document.querySelector(".degree");
  const timezone = document.querySelector('.timezone');
    if(navigator.geolocation){
     navigator.geolocation.getCurrentPosition
      (position =>{
long = position.coords.longitude;
lat  = position.coords.latitude;
 const proxy = "https://cors-anywhere.herokuapp.com/";
 const api   = `${proxy}https://api.darksky.net/forecast/058b334909597c344123c7d5f5eceb9f/${lat},-${long}`;
   fetch(api)
     .then(response =>{
return response.json();
})
      .then(data => {
console.log(data);
     const {temperature, summary} = data.currently;
let fer = (temperature - 32) * (5 / 9);
 degree.textContent = fer;
 desc.textContent = summary;
 timezone.textContent = data.timezone
})
          });
  
        
        } else{
degree.textContent = 'hi';
}
      });
      
      
      
      
      
      
      
      
      
      
      
      
</script>
    <script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "الرجاء السماح بالوصول للموقع.";
  }
}

function showPosition(position) {
  x.innerHTML = "خط العرض: " + position.coords.latitude + 
  "<br>خط الطول: " + position.coords.longitude;
}

</script>
  </body>
</html>
