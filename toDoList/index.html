<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="64x64" href="img/ico.png">
    <link rel="apple-touch-icon" sizes="180x180"href="img/ico.png">
    <title>to-do list</title>
  
 
    
    
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    

     <link rel="stylesheet" href="css/style.css">
    <style>
li:nth-child(odd) {
  background:#fff ;
}

li:nth-child(even) {
  background: #eee;
}
input:focus::placeholder {
  color: transparent;
}

</style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="clear"><i class="fas fa-sync-alt" aria-hidden="true"></i>
          
        </div>
        <div id="date"></div>
      </header>
      <div class="content">
        <ul id="list">
      
        </ul>
     
      </div>
      <div class="add-to-do">
        
        <input type="text" maxlength="33"  id="input" placeholder="أضف للقائمة …">
        <i class="fas fa-plus-circle" aria-hidden="true"></i>
      </div>
    </div>
    
    


    
    
    
    
    
    
    
    <script src="script.js"></script>
  </body>
</html>
